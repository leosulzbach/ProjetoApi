<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>

    <div class="content">
      <div id="login">
        <h1>Login</h1>
        <p>
          <label for="email_login">Seu e-mail</label>
          <input id="email" name="email_login" required="required" type="text" placeholder="contato@htmlecsspro.com" />
        </p>

        <p>
          <label for="senha_login">Sua senha</label>
          <input id="password" name="senha_login" required="required" type="password" placeholder="1234" />
        </p>

        <p>
          <input type="submit" value="Logar" onclick="fazerLogin()" />
        </p>

        <p class="link">
          Ainda n√£o tem conta?
          <a href="#paracadastro">Cadastre-se</a>
        </p>
      </div>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
