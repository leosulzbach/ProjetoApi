<!doctype html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="geral.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-dark bg-mynav">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand--black" href="users.html">Users</a>
            <a class="navbar-brand navbar-brand--black" href="states.html">States</a>
            <a class="navbar-brand navbar-brand--black" href="cities.html">Cities</a>
            <a class="navbar-brand navbar-brand--black" href="publisher.html">Publishers</a>
            <a class="navbar-brand navbar-brand--black" href="categorie.html">Categories</a>
            <a class="navbar-brand navbar-brand--black" href="format.html">Format</a>
            <form class="d-flex" role="search">
                <input id="search"  class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary" type="button"onclick="searchBook()">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex bd-highlight mb-3">
            <div class="me-auto p-2 bd-highlight">
                <h2>Books
            </div>
            <div class="d-flex bd-highlight mb-3" style="align-items: center;">
                <div class="me-auto p-2 bd-highlight">
                    <h5>Order:
                </div>
                
                <div class="p-2 bd-highlight">
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="orderByPrice()">Price</button>
                </div>
                <div class="p-2 bd-highlight">
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="orderByTitle()">Title</button>
                </div>
                <div class="p-2 bd-highlight">
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="orderByCategorie()">Cateogrie</button>
                </div>
                <div class="p-2 bd-highlight">
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="()">Id</button>
                </div>
            </div>

            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-secondary" onclick="showBooksCreateBox()">Create</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">title</th>
                        <th scope="col">author</th>
                        <th scope="col">publication_year</th>
                        <th scope="col">pages</th>
                        <th scope="col">categorie</th>
                        <th scope="col">publisher</th>
                        <th scope="col">format</th>
                    </tr>
                </thead>
                <tbody id="mytable">
                    <tr>
                        <th scope="row" colspan="5">Loading...</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="book.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
